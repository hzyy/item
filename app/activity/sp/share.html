<!DOCTYPE html>
<html>
<head>
	<script src="../../../lib/device/mobile.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>《视频处女秀》</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<style type="text/css">
		#wrap{margin: 0 auto;max-width: 1349px;display: -webkit-box;-webkit-box-orient: vertical;overflow: hidden;position:relative;}
		#wrap img{display: block;width: 100%;}
		#btn1 {
		    position: absolute;
		    top: 23.3%;
		    width: 68.2%;
		    left: 15.7%;
		    height: 3.8%;
		    background: transparent; 
		    border-radius: 108px;}
		#btn2 {
		    position: absolute;
		    top: 93%;
		    width: 36.2%;
		    left: 15.7%;
		    height: 1.7%;
		     background: transparent; 
		    border-radius: 0px;}
	</style>
	<script src="../../../lib/sitestat/baidu.js"></script>
	<script src="../../../lib/mobile/mobile.js"></script>
</head>
<body>
<div id="wrap">
	<img src="fx.jpg"/>
	<button id="btn1" ></button>
	<button id="btn2" ></button>
</div>
<script>
	var	btn1=document.getElementById("btn1");
	var	btn2=document.getElementById("btn2");
	btn1.onclick=function(){
		var ua = navigator.userAgent.toLowerCase();
		if (/iphone|ipad|ipod/.test(ua)) {
			window.open('http://itunes.apple.com/us/app/id1068393450');
		} else if (/android/.test(ua)) {
			window.open('http://download.youmengchuangxiang.com/android/xuanyao.2.11.201605051120.apk')
		}else{
			window.open('http://www.youmengchuangxiang.com/product.html')
		}
	}
		btn2.onclick=function(){
		var ua = navigator.userAgent.toLowerCase();
		if (/iphone|ipad|ipod/.test(ua)) {
			window.open('http://itunes.apple.com/us/app/id1068393450');
		} else if (/android/.test(ua)) {
			window.open('http://download.youmengchuangxiang.com/android/xuanyao.2.11.201605051120.apk')
		}else{
			window.open('http://www.youmengchuangxiang.com/product.html')
		}
	}
</script>
</body>
</html>

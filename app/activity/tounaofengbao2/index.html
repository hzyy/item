<head>

	<div id="main" style="margin-bottom: 40px;">
		<img src="tounaofengbao.jpg" class="bg_pic"/>
		<div style="width: 100%; ">
			<div class="container" style="border-bottom: 1px #ddd solid; padding: 5px; background: #FFFFFF;">

			</div>

		</div>
	</div>

	<div id="footer" style="display:none;">

			<input type="file" id="file" style="display: none" accept="image/jpeg,image/png,image/gif,image/bmp" /><br>
			<div class="img">
				<img src="" id="img0">
			</div>
		</form>
		<a href="javascript:;" class="add" id="selectFile">
			<i class="glyphicon glyphicon-picture icon"></i>
		</a>
		<input type="text" id="answer" placeholder="&nbsp;此处输入评论" />
		<input type="button" id="submit" value="提交" />
	</div>

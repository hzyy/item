<!DOCTYPE html>
<html>
<head>
	<script src="../../../../lib/mobile/mobile.js"></script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>《累不觉 爱的更新》</title>
	<link rel="stylesheet" href="../../css/reset.css" />
	<style type="text/css">
		#wrap{width: 980px;margin:0 auto;display: -webkit-box;-webkit-box-orient: vertical;overflow: hidden;position:relative;}
		#wrap img{display: block;width: 100%;}
		#btn1 {
			position: absolute;
		    top: 93.8%;
		    width: 35.2%;
		    left: 15.7%;
		    height: 1.8%;
		    background: transparent;
		    margin-left: -1%;
		    border-radius: 0;}
		#btn2 {
			position: absolute;
		    top: 14.4%;
		    width: 59.2%;
		    left: 21.7%;
		    height: 2.6%;
		    background: transparent;
		    margin-left: -1%;
		    border-radius: 67px;}
	</style>
	<script src="../../../../lib/sitestat/baidu.js"></script>
</head>
<body>
<div id="wrap">
	<img src="px.jpg"/>
	<button id="btn2" class="btn"></button>
	<button id="btn1" class="btn"></button>
</div>
<script>
	var	btn1=document.getElementById("btn1"),
			btn2=document.getElementById("btn2");
	btn1.onclick=function(){
		var ua = navigator.userAgent.toLowerCase();
		if (/iphone|ipad|ipod/.test(ua)) {
			window.open('http://itunes.apple.com/us/app/id1068393450');
		} else if (/android/.test(ua)) {
			window.open('http://download.youmengchuangxiang.com/android/specified/xuanyao.3.19.201701101446.apk')
		}else{
			window.open('http://www.youmengchuangxiang.com/product.html')
		}
	}
	btn2.onclick=function(){
		var ua = navigator.userAgent.toLowerCase();
		if (/iphone|ipad|ipod/.test(ua)) {
			window.open('http://itunes.apple.com/us/app/id1068393450');
		} else if (/android/.test(ua)) {
			window.open('http://download.youmengchuangxiang.com/android/specified/xuanyao.3.19.201701101446.apk')
		}else{
			window.open('http://www.youmengchuangxiang.com/product.html')
		}
	}
</script>
</body>
</html>

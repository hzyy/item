<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>炫图神器</title>
    <link rel="stylesheet" href="../../../lib/confirm/confirm.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <script src="../../../lib/sitestat/baidu.js"></script>
	<script src="../../../lib/mobile/mobile.js"></script>
    <script src="../../../lib/jquery/js/jquery.min.js"></script>
    <script src="../../../lib/common/common.js"></script>
    <script src="../../../lib/confirm/confirm.js"></script>
    <script src="../../../lib/device/device.js"></script>
    <script src="../../report/report.js?d=1280977331177"></script>
    <script src="../../api/api.js?d=1280977331177"></script>
    <style type="text/css">
        @media screen and (min-width: 1367px) {
            html,body{height:100%;max-width: 640px;margin: 0 auto;background-color: #282828;}
            p{
                text-align: center;
                font-family: "Microsoft YaHei", Arial, "Helvetica";
                font-size: 28px;
                color: white;
            }
        }
        @media screen and (min-width: 769px) and (max-width: 1366px) {
            html,body{height:100%;max-width: 400px;margin: 0 auto;background-color: #282828;}
            p{
                text-align: center;
                font-family: "Microsoft YaHei", Arial, "Helvetica";
                font-size: 18px;
                color: white;
            }
        }
        @media screen and (max-width: 768px) {
            html,body{height:100%;max-width: 768px;margin: 0 auto;background-color: #282828;}
            p{
                text-align: center;
                font-family: "Microsoft YaHei", Arial, "Helvetica";
                font-size: 18px;
                color: white;
            }
        }
        #wrap {width: 100%; height: 100%; display: -webkit-box;  -webkit-box-orient: vertical;  overflow: hidden;}
        #wrap .use{margin: 10% auto;width: 80%; border-radius: 10px;border: 2px solid white;display: block}
        button{
            margin: 10% auto;
            width: 80%;
            display: block;
            background: transparent;
        }
        button img{width: 100%;}
        #canvas1{
            display: none;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <img class="use"/>
        <canvas id="canvas1" ></canvas>
        <p>鼠标右键可保存图片</p>
        <button id="btn" ><img src="imges/btn_green2.png" alt=""/></button>
    </div>
<script>
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]);
            return null;
        }
        var name = getQueryString('name');
        var text = decodeURI(decodeURI(getQueryString('text')));
        $('#wrap').css({"background":'url(pc/picture/'+name+'_bg.jpg)no-repeat',"background-size":"cover"})
        function getCanvas(id){
            return document.getElementById(id);
        }
        var ctx=document.getElementById('canvas1');
        var mainCtx = ctx.getContext('2d');
        var activity_text;
        var activity_top;
        var activity_left;
        if (name == 'yys') {
            title = "阴阳师";
            content = "这是我今天抽到的SSR，羡慕去吧凡人们！";
            ctx.width=1280;
            ctx.height=720;
            activity_left = 700;
            activity_top = 95;
            mainCtx.font = "24px KaiTi";
            mainCtx.fillStyle = "#e1ddd2";
            mainCtx.strokeStyle = '#231910';//边框颜色
            mainCtx.lineWidth = '4';
            mainCtx.textAlign="center";
            activity1_text = '画出一个神秘符咒，召唤出稀有SSR式神大天狗！';
        }else if(name == 'rscs'){
            title = "炉石传说";
            content = "传说卡背，轻松到手！";
            ctx.width=800;
            ctx.height=470;
            activity_top = 410;
            activity_left = 52;
            mainCtx.font = "12px 微软雅黑";
            mainCtx.fillStyle = "#fff";
            mainCtx.textAlign="left";
            activity1_text = '';
        }else if(name == 'hszz'){
            title = "皇室战争";
            content = "世界排名第一，没错，就是我！";
            ctx.width=750;
            ctx.height=460;
            activity_top = 306;
            activity_left = 190;
            mainCtx.font = "bold 19px 微软雅黑";
            mainCtx.lineWidth = 3;
            mainCtx.textAlign="left";
            mainCtx.strokeStyle = "black";
            activity1_text = '';
        }else if(name == 'wzrr'){
            title = "王者荣耀";
            content = "五杀很难么？轻松拿到！";
            ctx.width=864;
            ctx.height=540;
            activity_top = 179;
            activity_left = 457;
            mainCtx.font = "12px 微软雅黑";
            mainCtx.fillStyle = "#fff";
            mainCtx.textAlign="center";
            activity1_text = '';
        }else if(name == 'qq'){
            title = "球球大作战";
            content = "我就是球球最高超神10段选手，有图为证！";
            ctx.width=800;
            ctx.height=449;
            activity_top = 130;
            activity_left = 226;
            mainCtx.font = "17px 微软雅黑";
            mainCtx.fillStyle = "#f42e2d";
            mainCtx.textAlign="left";
            activity1_text = '';
        }else if(name == 'cyhx'){
            title = "穿越火线：枪战王者";
            content = "全场最佳，杀人狂魔就是我！";
            ctx.width=1334;
            ctx.height=750;
            activity_top = 192;
            activity_left = 778;
            mainCtx.font = "22px 微软雅黑";
            mainCtx.fillStyle = "#c59f6e";
            mainCtx.textAlign="left";
            activity1_text = '';
        }
        mainCtx.clearRect(0,0,2000,2000);
        var starSelectImg = 'pc/picture/'+name+'_use.jpg';
        var starImg = new Image();
        starImg.src=starSelectImg;
        starImg.onload=function(){
            mainCtx.drawImage(starImg,0,0);
            if(name == 'hszz'){
                mainCtx.strokeText(text,190,307);
                mainCtx.fillStyle = "#fff";
                mainCtx.fillText(text,190,306);
            }else if(name == 'yys'){
                mainCtx.strokeText(text+activity1_text,activity_left,activity_top);
                mainCtx.fillText(text+activity1_text,activity_left,activity_top);
            }else{
                mainCtx.fillText(text+activity1_text,activity_left,activity_top);
            }
            mainCtx.save();
            var canvasData = getCanvas('canvas1').toDataURL('image/jpg');
            $(".use").attr("src",canvasData);
        };
		var scheme = {
            'ios': encodeURIComponent('gamecircle://openActivity'),
            'android': encodeURIComponent('gamecircle://ymcx.gamecircle?act=hotActive')
		};
        // 立即打开的按钮
        document.getElementById('btn').addEventListener('click', function() {
            if (bIsIphoneOs || bIsIpad) {
                window.location.href = 'http://www.youmengchuangxiang.com/app/install/index.html?scheme=' + scheme['ios'];
            } else if (bIsAndroid) {
                window.location.href = 'http://www.youmengchuangxiang.com/app/install/index.html?scheme=' + scheme['android'];
            } else {
                window.location.href = 'http://www.youmengchuangxiang.com/app/install/index.html';
            }
		}, false);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=200, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>炫图战三国 豪礼百分百</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<style type="text/css">
		html,body{
			max-width: 640px;
			margin: 0 auto;
		}
		#wrap{
		  width: 100%;
		  display: -webkit-box;
		  -webkit-box-orient: vertical;
		  overflow: hidden;
		  position:relative;
		}
		#wrap img{
		  display: block;
		  width: 100%;
		}
		#btn {
			position: absolute;
			top: 21%;
			width: 38%;
			left: 33%;
			height: 2.6%;
			background: transparent;
			margin-left: -1%;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<img src="xuantuzhansanguo.jpg"/>
		<a href="http://www.youmengchuangxiang.com/app/install/index.html"><button id="btn"></button></a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>游戏详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0px;
            padding: 0px;
            overflow-x:hidden;
            overflow-y:hidden;
        }
        .swiper-container {
            margin: 0px;
            padding: 10px;
            overflow-x:hidden;
            overflow-y:hidden;
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            width: 80%;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .swiper-slide img {
            vertical-align: middle;
            width: 100%;
            max-width: 100%;
            height: auto;
            position: relative;
            -webkit-transition: 300ms;
            -moz-transition: 300ms;
            -ms-transition: 300ms;
            -o-transition: 300ms;
            transition: 300ms;
            -webkit-backface-visibility: hidden;
            opacity: 1;
        }
        .add {
            width: 100%;
            height: 40px;
            border-bottom: 1px solid #EBEBEB;
            margin-bottom: 5px;
        }
        .line {
            width: 3px;
            height: 14px;
            background: #5FB178;
            margin: 13px 10px 0 0px;
            float: left;
        }
        .title {
            display: block;
            font-size: 15px;
            color: #555555;
            float: left;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div id="swiper-wrapper" class="swiper-wrapper">
    </div>
</div>
<div class="container" style="padding-right: 10px; padding-left: 10px; background-color: #ffffff;">
    <div class="add">
        <div class="line"></div><span class="title">内容提要</span>
    </div>
    <div id="introduction"></div>
</div>
<div class="container" style="padding-right: 10px; padding-left: 10px; background-color: #ffffff;">
    <div class="add">
        <div class="line"></div><span class="title">信息</span>
    </div>
    <div id="information"></div>
</div>
<script src="../../lib/jquery/js/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/information.js"></script>
</body>
</html>
